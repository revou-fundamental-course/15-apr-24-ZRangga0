<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shorcut icon" type="x-icon" href="assets/ICON.png"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu</title>
    <script src="https://kit.fontawesome.com/c008338b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
  
    <div class="container">
        <div class="TER">
            <p>BY ANGGAK</p>
            <p>Terinspirasi dari YT Dan Teman-Teman RevoU</p>
        </div>
        <div>
            <h2> Konversi Suhu Celcius <c class="fa-solid fa-temperature-full"></c>
                Fahrenheit <f class="fa-solid fa-temperature-full"></f></h2>
        </div>
        <div class="input">
            <div>
                <input type="number" name="input1" placeholder="Fahrenheit" id="input1">
                <label for="input" class="fa-solid fa-temperature-high">C</label>
            </div>
            <div>
                <input type="number" name="input2" placeholder="Clecius" id="input2">
                <label for="input" class="fa-solid fa-temperature-high">F</label>
            </div>
        </div>
        <div class="button">
            <button type="button">Konversi</button>
            <button type="button">Reset</button>
            <button type="button">Reverse</button>
        </div>
        <h3>Penjelasan :</h3>
        <div class="result" id="result"></div>
    </div>
    <script src="js/Script.js"></script>

</body>
</html>
